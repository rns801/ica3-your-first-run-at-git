<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page 4</title>
</head>
<body>
  <h1>This is Page 4</h1>
  <p>Page 4!</p>
  <form action="index.html" method="post">
    <label for="textCommand">Your Name (Text):</label>
    <input type="text" id="textCommand" name="textCommand" required><br>

    <label for="numberCommand">Your Age (Number):</label>
    <input type="number" id="numberCommand" name="numberCommand" required><br>

    <label for="colorCommand">Your Skin Color (Color):</label>
    <input type="color" id="colorCommand" name="colorCommand" value="#ff0000" required><br>

    <label for="percentCommand">What percent through your life do you think you are based on average life expectancy? (Percent):</label>
    <input type="range" id="percentCommand" name="percentCommand" min="0" max="100" step="1" value="50" required>
    <output for="percentCommand" id="percentValue">50%</output>

    <input type="submit" value="Not this one">
    <a href="index.html">
        <button type="button">Submit</button>
      </a>
  </form>
</body>
</html>
